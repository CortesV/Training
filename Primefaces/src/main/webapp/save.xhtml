<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>User Page</title>
</h:head>
<h:body style="padding:20px">

	<h:form>
		<p:growl id="messages"></p:growl>
		<p:panelGrid columns="2" cellpadding="5" style="margin-bottom:10px">
			<p:outputLabel value="Enter year of car's produce:"></p:outputLabel>
			<p:inputText value="#{saveDataController.car.yearProduce}"></p:inputText>
			<p:outputLabel value="Enter brand of car:"></p:outputLabel>
			<p:inputText value="#{saveDataController.car.brand}"></p:inputText>
			<p:outputLabel value="Enter model of car:"></p:outputLabel>
			<p:inputText value="#{saveDataController.car.model}"></p:inputText>
			<p:outputLabel value="Enter color of car:"></p:outputLabel>
			<p:inputText value="#{saveDataController.car.color}"></p:inputText>
			<p:outputLabel value="Enter price of car:"></p:outputLabel>
			<p:inputText value="#{saveDataController.car.price}"></p:inputText>
		</p:panelGrid>

		<h:panelGrid columns="2" cellpadding="5">
			<p:commandButton value="Save car information"
				actionListener="#{saveDataController.save}" update="messages"
				icon="ui-icon-disk" styleClass="ui-priority-primary"></p:commandButton>
			<p:commandButton value="Generate random cars"
				actionListener="#{saveDataController.saveGen}" update="messages"
				icon="ui-icon-disk" styleClass="ui-priority-primary"></p:commandButton>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
